<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        #second-button {
            display: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        #message-container p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
    </style>
</head>
<body>

    <!-- First Button -->
    <button id="first-button" onclick="showInput()">Click me</button>

    <!-- Input field and second button -->
    <div id="input-container" style="display: none;">
        <label for="space">I'm your</label>
        <input type="text" id="space" placeholder="Fill the space">
        <button onclick="showSecondButton()">Submit</button>
    </div>

    <!-- Second Button -->
    <button id="second-button" onclick="showMessage()">Click me for message</button>

    <!-- Message -->
    <div id="message-container" style="display: none;">
        <p id="message"></p>
    </div>

    <script src="funcode.js">
        
    </script>

</body>
</html>
